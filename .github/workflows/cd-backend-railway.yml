name: CD Backend (Railway)

on:
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "agents/**"
      - "router/**"
      - "main.py"
      - "requirements.txt"
      - "Dockerfile"
      - "railway.toml"
      - ".github/workflows/cd-backend-railway.yml"

jobs:
  deploy:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy via Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --token $RAILWAY_TOKEN
          railway up --detach --service backend

      - name: Deployment Summary
        run: |
          echo "‚úÖ Backend successfully deployed to Railway"
          echo "üìç Check logs: railway logs --service backend"
