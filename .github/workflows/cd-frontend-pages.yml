name: CD Frontend (Pages)

on:
  push:
    branches: [ main ]     # déclenche aussi sur develop si vous préférez
    paths:
      - "frontend/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      # IMPORTANT pour Vite (site de projet GitHub Pages): base = /<repo>/
      - name: Build (Vite) avec base path
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build -- --base=/$REPO_NAME/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4